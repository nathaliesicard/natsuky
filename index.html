---
layout: default
---

<div class="home">
  <h1 class="page-heading"></h1>
  <div class="flex-box">
      <ul class="post-list flex-box">
        {% for post in site.posts %}
          <li class="flex-item">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
              {% assign image = post.images[0] %}
              {% include image.html image=image %}
              <h4>{{ post.title }}</h4>
            </a>
          </li>
        {% endfor %}
      </ul>
  </div>
</div>
